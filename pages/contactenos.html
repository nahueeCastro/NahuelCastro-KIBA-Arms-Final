				<form class="col-lg-6 col-10">

						<select class="form-select" id="floatingSelect" aria-label="Floating label select example">
							<option value="1">Sobre lo que voy a comprar</option>
							<option value="2">Sobre el estado de mi pedido</option>

						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1"> Recibir Newsletter</label>
					</div>
					<div class="input-group">
						<span class="input-group-text">Escribe tu pregunta</span>
						<textarea class="form-control" aria-label="With textarea"></textarea>
					</div>
					<div id="botonesForm" class="row mx-auto text-nowrap">
						<div class="col-8">
							<button class="btn btn-secondary btn-sm" type="submit">Enviar</button>
						</div>
						<div class="col-4">
							<button class="btn btn-secondary btn-sm" type="reset">Borrar formulario</button>
